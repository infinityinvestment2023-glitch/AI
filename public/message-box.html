  <style>
    .waveform {
      display: flex;
      align-items: flex-end;
      height: 24px;
      gap: 4px;
    }
    .waveform .bar {
      width: 3px;
      height: 8px;
      border-radius: 9999px;
      background: rgba(255, 255, 255, 0.95);
      animation: wave 1s ease-in-out infinite;
      animation-play-state: running;
    }
    .recording-paused .bar {
      animation-play-state: paused;
      opacity: 0.6;
    }
    @keyframes wave {
      0%,
      100% {
        transform: scaleY(0.35);
      }
      50% {
        transform: scaleY(1);
      }
    }
    .waveform .bar:nth-child(5n + 1) {
      animation-delay: 0.05s;
    }
    .waveform .bar:nth-child(5n + 2) {
      animation-delay: 0.1s;
    }
    .waveform .bar:nth-child(5n + 3) {
      animation-delay: 0.15s;
    }
    .waveform .bar:nth-child(5n + 4) {
      animation-delay: 0.2s;
    }
    .waveform .bar:nth-child(5n + 5) {
      animation-delay: 0.25s;
    }

    <script>
      const $ = (s, r = document) => r.querySelector(s);
      const textMode = document.querySelector("#btn-mic")?.closest("div");
      const recMode = $("#recording-mode");
      const micBtn = $("#btn-mic");
      const pauseBtn = $("#btn-pause");
      const binBtn = $("#btn-bin");
      const sendBtn = $("#btn-send-recording");
      const timerEl = $("#rec-timer");
      const chatArea = document.querySelector(".chat-area");

      let mediaRecorder = null,
        chunks = [];
      let timer = null,
        seconds = 0,
        isPaused = false;

      const fmt2 = (n) => String(n).padStart(2, "0");

      function showRecordingUI() {
        textMode.classList.add("hidden");
        recMode.classList.remove("hidden");
        recMode.classList.remove("recording-paused");
        seconds = 0;
        timerEl.textContent = "0:00";
        isPaused = false;
        startTimer();
      }
      function backToTextUI() {
        stopTimer();
        seconds = 0;
        timerEl.textContent = "0:00";
        recMode.classList.add("hidden");
        textMode.classList.remove("hidden");
        recMode.classList.remove("recording-paused");
      }
      function startTimer() {
        if (timer) return;
        timer = setInterval(() => {
          seconds++;
          timerEl.textContent = `${Math.floor(seconds / 60)}:${fmt2(seconds % 60)}`;
        }, 1000);
      }
      function stopTimer() {
        clearInterval(timer);
        timer = null;
      }

      async function startRecording() {
        showRecordingUI();
        chunks = [];
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            audio: true,
          });
          const mime = MediaRecorder.isTypeSupported("audio/webm;codecs=opus")
            ? "audio/webm;codecs=opus"
            : MediaRecorder.isTypeSupported("audio/mp4")
              ? "audio/mp4"
              : "";
          mediaRecorder = new MediaRecorder(
            stream,
            mime ? { mimeType: mime } : undefined
          );
          mediaRecorder.ondataavailable = (e) => e.data && chunks.push(e.data);
          mediaRecorder.start();
        } catch (err) {
          console.warn("Mic blocked/unavailable â†’ cháº¡y UI-only.", err);
          mediaRecorder = null;
        }
      }

      function pauseResume() {
        isPaused = !isPaused;
        recMode.classList.toggle("recording-paused", isPaused);
        if (isPaused) stopTimer();
        else startTimer();
        if (!mediaRecorder) return;
        try {
          if (isPaused && mediaRecorder.state === "recording")
            mediaRecorder.pause();
          else if (!isPaused && mediaRecorder.state === "paused")
            mediaRecorder.resume();
        } catch {}
      }

      function stopTracks() {
        try {
          mediaRecorder?.stream?.getTracks()?.forEach((t) => t.stop());
        } catch {}
      }

      function discard() {
        try {
          if (mediaRecorder && mediaRecorder.state !== "inactive")
            mediaRecorder.stop();
        } catch {}
        stopTracks();
        mediaRecorder = null;
        chunks = [];
        backToTextUI();
      }

      function stopAndSend() {
        if (recMode.classList.contains("hidden")) {
          return;
        }

        if (mediaRecorder) {
          mediaRecorder.onstop = () => {
            const type = mediaRecorder.mimeType || "audio/webm";
            const blob = new Blob(chunks, { type });

            try {
              const url = URL.createObjectURL(blob);
              const wrap = document.createElement("div");
            } catch {}
          };
          try {
            mediaRecorder.stop();
          } catch {}
          stopTracks();
        }
        backToTextUI();
      }

      micBtn?.addEventListener("click", startRecording);
      pauseBtn?.addEventListener("click", pauseResume);
      binBtn?.addEventListener("click", discard);
      sendBtn?.addEventListener("click", stopAndSend);
