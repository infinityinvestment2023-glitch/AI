<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat bot</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {},
        },
      };
    </script>
  </head>
  <body>
    <main class="main-area">
      <div class="main-container">
        <div class="header">
          <div class="header-content">
            <div class="logo-container">
              <img
                src="https://public.interlinklabs.ai/1761665406060_Logo.png"
                alt="" />
            </div>
            <h1 class="font-semibold text-[18px]">InterLink Chatbot</h1>
          </div>
          <button class="header-button">
            <img
              src="https://public.interlinklabs.ai/1761665924687_Vector.png"
              alt=""
              srcset=""
              class="header-icon-btn" />
          </button>
        </div>
        <div class="chat-area">
          <div class="flex flex-col items-center">
            <img
              src="https://public.interlinklabs.ai/1761667448656_axolinkbot.png"
              alt=""
              class="object-cover w-[185px] h-[120px]" />
            <div class="flex flex-col items-center gap-2">
              <p class="text-[#525866] text-[16px]">ðŸ‘‹ Hi there!</p>
              <h1 class="text-[#0E121B] font-semibold text-[18px]">
                Login to get started
              </h1>
            </div>
          </div>
          <div class="flex flex-col gap-2">
            <div class="w-full">
              <label
                for="telegramUsername"
                class="mb-1 block text-[12px] text-[#99A0AE]">
                Telegram Username
              </label>

              <div
                class="group flex items-center gap-3 rounded-[12px] border border-[#E1E4EA] bg-white px-4 py-2 transition-shadow focus-within:ring-1 focus-within:ring-[#6962F1]/15 hover:shadow-[0_8px_16px_-4px_rgba(185,191,201,0.24)]">
                <div class="h-6 w-6 shrink-0">
                  <img
                    src="https://public.interlinklabs.ai/1761667956506_telegram.png"
                    alt="Telegram"
                    class="h-full w-full object-cover" />
                </div>

                <div class="h-6 w-px bg-[#E1E4EA]" aria-hidden="true"></div>

                <input
                  type="text"
                  id="telegramUsername"
                  name="telegramUsername"
                  class="w-full bg-transparent text-[14px] text-[#0E121B] placeholder:text-[#99A0AE] outline-none focus:outline-none"
                  placeholder="@yourhandle"
                  autocomplete="username"
                  autocapitalize="off"
                  aria-describedby="telegramHelp"
                  aria-invalid="false" />
              </div>
            </div>
            <div class="w-full">
              <label
                for="interlinkID"
                class="mb-1 block text-[12px] text-[#99A0AE]">
                Enter your InterLink ID
              </label>

              <div
                class="group flex items-center gap-3 rounded-[12px] border border-[#E1E4EA] bg-white px-4 py-2 transition-shadow focus-within:ring-1 focus-within:ring-[#6962F1]/15 hover:shadow-[0_8px_16px_-4px_rgba(185,191,201,0.24)]">
                <div class="h-6 w-6 shrink-0">
                  <img
                    src="https://public.interlinklabs.ai/1761720371224_tag-user.png"
                    alt="InterLink ID"
                    class="h-full w-full object-cover" />
                </div>

                <div class="h-6 w-px bg-[#E1E4EA]" aria-hidden="true"></div>

                <input
                  type="text"
                  id="interlinkID"
                  name="interlinkID"
                  class="w-full bg-transparent text-[14px] text-[#0E121B] placeholder:text-[#99A0AE] outline-none focus:outline-none"
                  placeholder="Enter your InterLink ID"
                  autocomplete="username"
                  autocapitalize="off"
                  aria-invalid="false" />
              </div>
            </div>
          </div>
        </div>
        <div class="px-[24px] pt-[16px] border-t border-[#E3E6EC]">
          <button
            class="w-full py-[10px] px-[16px] bg-[#6962F1] rounded-[12px] text-white">
            Login
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
